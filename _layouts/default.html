<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script data-ad-client="ca-pub-8317252419276273" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> <span id='title' onclick="location.href='https://dockingyoung.eu.org/'" style="cursor:pointer"> {{ site.name }} </span> </h1>
        <h2> <span id='title2' onclick="location.href='https://dockingyoung.eu.org/'" style="cursor:pointer"> 记录页 </span> </h2>
        <a href="https://github.com/xuiv?tab=repositories" class="button"><small>查看</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          <a href="https://github.com/xuiv/xuiv.github.io/archive/master.zip" class="button">
            <small>下载</small>
            .zip 文件
          </a>
          <a href="https://github.com/xuiv/xuiv.github.io/archive/master.tar.gz" class="button">
            <small>下载</small>
            .tar.gz 文件
          </a>

          <p class="repo-owner"><a href="https://dockingyoung.eu.org">本日志</a> 由 <a href="https://github.com/xuiv/xuiv.github.io">xuiv</a> 维护.</p>

          <p class="repo-owner"><a href="https://github.com/pietromenna/jekyll-architect-theme">本模板</a> 由 <a href="https://github.com/pietromenna">pietromenna</a> 维护.</p>

          <p>本页面由 <a href="https://pages.github.com">GitHub Pages</a> 生成.</p>
        </aside>
      </div>
    </div>

  </body>
</html>
